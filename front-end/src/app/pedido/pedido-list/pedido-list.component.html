<mat-card-title>
    Listagem de Pedidos
  </mat-card-title>

  <mat-card-actions>
      <a mat-raised-button href="pedido/novo" color="accent">Novo pedido</a>
    </mat-card-actions>

  <mat-card-content>
      <table mat-table [dataSource]="pedidos">

          <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef>Data do Pedido</th>
              <td mat-cell *matCellDef="let pedido">
                {{ pedido.data| date: 'dd/MM/yyyy' }}
              </td>
            </ng-container>

          <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let pedido">
                <a [routerLink]="['/pedido', pedido._id]">
                  {{pedido.cliente.nome}}
                </a>
              </td>
            </ng-container>

          <ng-container matColumnDef="entrega">
              <th mat-header-cell *matHeaderCellDef>Entrega?</th>
              <td mat-cell *matCellDef="let pedido">
                <mat-checkbox checked="{{ pedido.entrega ? 'checked' : '' }}" onclick="return false"></mat-checkbox>
              </td>
            </ng-container>

              <ng-container matColumnDef="viagem">
                  <th mat-header-cell *matHeaderCellDef>Viagem?</th>
                  <td mat-cell *matCellDef="let pedido">
                    <mat-checkbox checked="{{ pedido.viagem ? 'checked' : '' }}" onclick="return false"></mat-checkbox>
                  </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let pedido">{{pedido.status.nome}}</td>
                  </ng-container>

                  <ng-container matColumnDef="observacao">
                      <th mat-header-cell *matHeaderCellDef>Observação</th>
                      <td mat-cell *matCellDef="let pedido">{{pedido.observacao}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
                    <tr mat-row *matRowDef="let linhaTab; columns: colunasVisiveis"></tr>
                    
                    <ng-container matColumnDef="excluir">
                        <th mat-header-cell *matHeaderCellDef>Excluir?</th>
                        <td mat-cell *matCellDef="let pedido">
                          <button mat-flat-button color="warn" (click)="excluir(pedido._id)">
                            <mat-icon>delete_forever</mat-icon>
                          </button>
                        </td>
                      </ng-container>

      </table>
  </mat-card-content>
